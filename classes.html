<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="css/sidebar.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <span class="logo_name"> Admin</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="dashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="subject.html">
            <i class="bx bx-box"></i>
            <span class="links_name">Subject</span>
          </a>
        </li>
        <li>
          <a href="Faculty.html">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Faculty</span>
          </a>
        </li>
        <li>
          <a href="classes.html" class="active">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Classes</span>
          </a>
        </li>
        <li>
          <a href="Questionary.html">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Questionaries</span>
          </a>
        </li>
        <li>
          <a href="Students.html">
            <i class="bx bx-coin-stack"></i>
            <span class="links_name">Student</span>
          </a>
        </li>
        <li>
          <a href="Feedbacks.html">
            <i class="bx bx-book-alt"></i>
            <span class="links_name">Feedbacks</span>
          </a>
        </li>

        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Classes</span>
        </div>

        <div class="profile-details">
          <!--<img src="images/profile.jpg" alt="">-->
          <span class="admin_name">..</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Classes</div>
              <div class="number">20</div>
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Faculties</div>
              <div class="number">38</div>
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Students</div>
              <div class="number">120</div>
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Feedbacks</div>
              <div class="number">11</div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card">
          <h1>Classes page</h1>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar")
      let sidebarBtn = document.querySelector(".sidebarBtn")
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active")
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right")
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu")
      }
    </script>
  </body>
</html>
